<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Wordle Solver</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="margin-top: 2%">
        <div class="col">
          <h1 class="text-center">Wordle Solver</h1>
        </div>
      </div>
      <div class="row" style="margin-top: 1%">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="alert alert-primary text-center" role="alert">
            Enter the words you input on wordle, along with the hints. Then, you
            will get a list of the allowed words.
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <div class="row">
            <div class="col-8">
              <form>
                <div class="row mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="inputWords"
                    placeholder="Words inputted (example: 'later')"
                  />
                </div>
                <div class="row mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="inputHints"
                    onfocus="this.value=''"
                    placeholder="Hints inputted (example: 'bbgyb')"
                  />
                </div>
              </form>
            </div>
            <div class="col-4">
              <input
                type="submit"
                class="btn btn-primary btn-lg"
                onclick="buttonClicked()"
              />
            </div>
          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row" style="margin-top: 3%">
        <div class="col text-center">
          <h3>Possible Word List:</h3>
          <h5 style="word-wrap: break-word" id="word-text" onclick=""></h5>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="../validGuesses.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
